<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Produkt {{ 'anlegen' if mode == 'new' else 'bearbeiten' }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
{% include '_header.html' %}
<div class="container py-4" style="max-width:700px;">
  <a class="btn btn-link" href="/katalog">&larr; Zur√ºck</a>
  <div class="p-4 bg-white rounded shadow-sm">
    <h1 class="h5 mb-3">Produkt {{ 'anlegen' if mode == 'new' else 'bearbeiten' }}</h1>
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Name *</label>
        <input class="form-control" type="text" name="name" required value="{{ '' if item is none else item.name }}">
      </div>
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Preis (CHF)</label>
          <input class="form-control" type="number" name="preis_chf" step="0.01" min="0"
                 value="{{ '0.00' if item is none else ('%.2f' % (item.verkaufspreis or 0)) }}">
        </div>
        <div class="col-md-4">
          <label class="form-label">Steuersatz</label>
          <select class="form-select" name="tax_code">
            {% for code,label in vat_choices %}
              <option value="{{ code }}" {% if item and item.steuer_code==code %}selected{% endif %}>{{ label }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Warengruppe</label>
          <select class="form-select" name="warengruppe">
            <option value="PR" {% if item and item.warengruppe=='PR' %}selected{% endif %}>Produkte</option>
            <option value="DL" {% if item and item.warengruppe=='DL' %}selected{% endif %}>Dienstleistungen</option>
            <option value="TA" {% if item and item.warengruppe=='TA' %}selected{% endif %}>Take-away (2.6%)</option>
          </select>
        </div>
      </div>
      <div class="form-check my-3">
        <input class="form-check-input" type="checkbox" name="aktiv" id="activeChk"
               {% if item is none or (item and item.aktiv) %}checked{% endif %}>
        <label class="form-check-label" for="activeChk">Aktiv</label>
      </div>
      <div class="d-flex gap-2">
        <button class="btn btn-primary" type="submit">Speichern</button>
        <a class="btn btn-secondary" href="/katalog">Abbrechen</a>
      </div>
    </form>
  </div>
</div>
</body>
</html>
