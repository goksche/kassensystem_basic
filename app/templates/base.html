<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>{{ title or "Kassensystem Basic" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <header class="bg-white border-b">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="font-semibold">Kassensystem Basic</div>
      <nav class="flex items-center gap-3">
        {% if current_user %}
          <span class="text-sm text-gray-600">Angemeldet: {{ current_user.full_name }} ({{ current_user.role }})</span>
          {% if current_user.role in [UserRole.ADMIN, UserRole.OWNER] %}
            <form method="post" action="/dev/toggle" class="inline">
              <button class="px-3 py-1 text-xs rounded border {% if DEV_MODE %}bg-emerald-50 border-emerald-300{% else %}bg-gray-50 border-gray-300{% endif %}">
                DEV: {{ "AN" if DEV_MODE else "AUS" }}
              </button>
            </form>
          {% endif %}
          <form method="post" action="/logout" class="inline">
            <button class="px-3 py-1 text-xs rounded border bg-gray-50">Logout</button>
          </form>
        {% else %}
          <a href="/login" class="px-3 py-1 text-xs rounded border bg-gray-50">Login</a>
        {% endif %}
      </nav>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-6">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
