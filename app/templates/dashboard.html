<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f6f7f9; }
    .app-wrap { max-width: 1200px; margin: 0 auto; padding: 16px 20px; }
    .card-tile { cursor: pointer; transition: transform .05s ease-in-out; }
    .card-tile:hover { transform: translateY(-1px); }
    .tile-disabled { cursor: not-allowed; }
    .tile-disabled * { pointer-events: none !important; }
  </style>
</head>
<body>

{% include '_header.html' %}

<div class="app-wrap">
  <h1 class="h4 mb-3">Dashboard</h1>

  <div class="row g-3">
    <div class="col-md-4">
      <a class="text-decoration-none" href="/pos">
        <div class="card card-tile shadow-sm">
          <div class="card-body">
            <div class="text-muted small mb-1">Schnellstart</div>
            <div class="h5 m-0">Kasse öffnen</div>
          </div>
        </div>
      </a>
    </div>

    <div class="col-md-4">
      <div class="card shadow-sm border-danger tile-disabled">
        <div class="card-body">
          <div class="text-danger small mb-1">Top 10</div>
          <div class="h5 m-0 text-danger">Positionen (demnächst)</div>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow-sm border-danger tile-disabled">
        <div class="card-body">
          <div class="text-danger small mb-1">Umsatz</div>
          <div class="h5 m-0 text-danger">Heute (demnächst)</div>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow-sm border-danger tile-disabled">
        <div class="card-body">
          <div class="text-danger small mb-1">Kassenbuch</div>
          <div class="h5 m-0 text-danger">Tagesabschluss (demnächst)</div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
