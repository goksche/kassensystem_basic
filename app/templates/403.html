<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>403 – Keine Berechtigung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="max-w-xl mx-auto mt-16 bg-white border rounded shadow p-6">
    <h1 class="text-xl font-semibold mb-2">Keine Berechtigung</h1>
    <p class="text-gray-700 mb-4">Du hast nicht die nötigen Rechte, um diese Seite aufzurufen.</p>
    <div class="flex gap-2">
      <a href="/" class="px-3 py-1 rounded border bg-gray-50 hover:bg-gray-100">Zurück zum Dashboard</a>
      <a href="/logout" onclick="event.preventDefault(); document.getElementById('lo').submit();" class="px-3 py-1 rounded border bg-gray-50 hover:bg-gray-100">Benutzer wechseln</a>
      <form id="lo" method="post" action="/logout"></form>
    </div>
  </div>
</body>
</html>
