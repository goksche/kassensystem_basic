<!-- kassensystem_basic/app/templates/mitarbeiter_form.html -->
{% extends "base.html" %}
{% block content %}
<h2 class="text-xl font-semibold mb-4">{{ 'Mitarbeiter bearbeiten' if item is defined else 'Mitarbeiter anlegen' }}</h2>

<form method="post" action="{{ '/ui/mitarbeiter/' ~ item.id ~ '/edit' if item is defined else '/ui/mitarbeiter/new' }}" class="max-w-xl bg-white border rounded-2xl p-4 space-y-3">
  <div>
    <label class="block text-sm text-gray-600 mb-1">Name *</label>
    <input name="name" required value="{{ item.name if item is defined else '' }}" class="w-full border rounded-lg px-3 py-2">
  </div>
  <div>
    <label class="block text-sm text-gray-600 mb-1">Rollen (frei)</label>
    <input name="rollen" value="{{ item.rollen if item is defined else '' }}" class="w-full border rounded-lg px-3 py-2" placeholder="z. B. Stylistin, Barber, Azubi">
  </div>
  <div class="pt-2">
    <button class="px-4 py-2 rounded-lg bg-gray-900 text-white">Speichern</button>
    <a href="/ui/mitarbeiter" class="px-4 py-2 rounded-lg border ml-2">Abbrechen</a>
  </div>
</form>
{% endblock %}
