<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Berichte â€“ Zahlungsarten</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
{% include '_header.html' %}
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h5 m-0">Zahlungsarten</h1>
    <div class="d-flex gap-2">
      <form class="d-flex gap-2" method="get" action="/berichte/zahlungsarten">
        <input class="form-control form-control-sm" type="date" name="von" value="{{ von or '' }}">
        <input class="form-control form-control-sm" type="date" name="bis" value="{{ bis or '' }}">
        <button class="btn btn-sm btn-primary" type="submit">Filtern</button>
      </form>
      <a class="btn btn-sm btn-outline-secondary"
         href="/berichte/zahlungsarten.pdf{% if von or bis %}?{% if von %}von={{ von }}{% endif %}{% if von and bis %}&{% endif %}{% if bis %}bis={{ bis }}{% endif %}{% endif %}">
        Export PDF
      </a>
    </div>
  </div>

  <div class="p-3 bg-white rounded shadow-sm">
    <div class="table-responsive">
      <table class="table table-sm align-middle">
        <thead class="text-muted">
          <tr>
            <th>Art</th>
            <th class="text-end"># Belege</th>
            <th class="text-end">Summe (CHF)</th>
          </tr>
        </thead>
        <tbody>
          {% for k,arr in counts.items() %}
            <tr>
              <td class="text-capitalize">{{ k }}</td>
              <td class="text-end">{{ arr[0] }}</td>
              <td class="text-end">{{ '%.2f'|format(arr[1]) }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
