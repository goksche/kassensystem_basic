<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Einstellungen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
{% include '_header.html' %}
<div class="container py-4" style="max-width: 900px;">
  <h1 class="h5 mb-3">Einstellungen</h1>
  {% if request.query_params.get('saved') == '1' %}
    <div class="alert alert-success py-2">Gespeichert.</div>
  {% endif %}
  <form method="post" action="/einstellungen" class="p-3 bg-white rounded shadow-sm">
    <h2 class="h6 text-muted">Firma</h2>
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Name</label>
        <input class="form-control" name="company_name" value="{{ cfg.company.name }}">
      </div>
      <div class="col-md-6">
        <label class="form-label">MWST-Nr (UID)</label>
        <input class="form-control" name="vat_number" value="{{ cfg.company.vat_number }}">
      </div>
      <div class="col-md-6">
        <label class="form-label">Adresse</label>
        <input class="form-control" name="address" value="{{ cfg.company.address }}">
      </div>
      <div class="col-md-6">
        <label class="form-label">Ort</label>
        <input class="form-control" name="city" value="{{ cfg.company.city }}">
      </div>
      <div class="col-md-6">
        <label class="form-label">Telefon</label>
        <input class="form-control" name="phone" value="{{ cfg.company.phone }}">
      </div>
    </div>

    <hr class="my-3">
    <h2 class="h6 text-muted">Kasse</h2>
    <div class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Kassen-ID</label>
        <input class="form-control" name="kassen_id" value="{{ cfg.kasse.id or 'K1' }}">
      </div>
    </div>

    <hr class="my-3">
    <h2 class="h6 text-muted">Mehrwertsteuer</h2>
    <div class="row g-3">
      <div class="col-md-3">
        <label class="form-label">Satz 1 (S1)</label>
        <input class="form-control" name="vat_rate1" type="number" step="0.1" value="{{ '%.1f'|format(cfg.vat.rate1) }}">
      </div>
      <div class="col-md-3">
        <label class="form-label">Satz 2 (S2)</label>
        <input class="form-control" name="vat_rate2" type="number" step="0.1" value="{{ '%.1f'|format(cfg.vat.rate2) }}">
      </div>
    </div>

    <div class="mt-3">
      <button class="btn btn-primary" type="submit">Speichern</button>
    </div>
  </form>
</div>
</body>
</html>
