<!-- kassensystem_basic/app/templates/product_edit.html -->
{% extends "base.html" %}
{% block content %}
<h2 class="text-xl font-semibold mb-4">Produkt bearbeiten</h2>

<form method="post" action="/ui/katalog/produkt/{{ item.id }}/edit" class="max-w-xl bg-white border rounded-2xl p-4 space-y-3">
  <div>
    <label class="block text-sm text-gray-600 mb-1">Name *</label>
    <input name="name" value="{{ item.name }}" required class="w-full border rounded-lg px-3 py-2">
  </div>

  <div class="grid grid-cols-2 gap-3">
    <div>
      <label class="block text-sm text-gray-600 mb-1">Verkaufspreis (CHF) *</label>
      <input type="number" name="vk" value="{{ '%.2f'|format(item.verkaufspreis) }}" required min="0" step="0.05" class="w-full border rounded-lg px-3 py-2">
    </div>
    <div>
      <label class="block text-sm text-gray-600 mb-1">Einkaufspreis (CHF)</label>
      <input type="number" name="ek" value="{% if item.einkaufspreis is not none %}{{ '%.2f'|format(item.einkaufspreis) }}{% endif %}" step="0.05" min="0" class="w-full border rounded-lg px-3 py-2">
    </div>
  </div>

  <div class="grid grid-cols-2 gap-3">
    <div>
      <label class="block text-sm text-gray-600 mb-1">Steuer-Code *</label>
      <select name="steuer_code" required class="w-full border rounded-lg px-3 py-2">
        {% for code in tax_codes %}
          <option value="{{ code }}" {% if code==item.steuer_code %}selected{% endif %}>{{ code }}</option>
        {% endfor %}
      </select>
    </div>
    <div>
      <label class="block text-sm text-gray-600 mb-1">Lagerbestand</label>
      <input type="number" name="lager" value="{{ item.lagerbestand if item.lagerbestand is not none else '' }}" step="1" min="0" class="w-full border rounded-lg px-3 py-2">
    </div>
  </div>

  <div class="flex items-center">
    <input type="checkbox" name="aktiv" value="1" {% if item.aktiv %}checked{% endif %} class="mr-2">
    <label>Aktiv</label>
  </div>

  <div class="pt-2 flex gap-2">
    <button class="px-4 py-2 rounded-lg bg-gray-900 text-white">Speichern</button>
    <a href="/ui/katalog" class="px-4 py-2 rounded-lg border">Abbrechen</a>
  </div>
</form>
{% endblock %}
